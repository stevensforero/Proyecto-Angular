<div style="width:70%;margin:40px auto">
    <h1>Lista de Empleados</h1>
    
    <button mat-raised-button (click)="dialogoNuevoEmpleado()" color="primary">Nuevo Empleado</button>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="LibroTitulo">
          <th mat-header-cell *matHeaderCellDef> Titulo</th>
          <td mat-cell *matCellDef="let element"> {{element.libroTitulo}} </td>
        </ng-container>
  
        <!-- Position Column -->
        <ng-container matColumnDef="LibroGenero">
          <th mat-header-cell *matHeaderCellDef> Género </th>
          <td mat-cell *matCellDef="let element"> {{element.libroGenero}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="NumeroPaginas">
          <th mat-header-cell *matHeaderCellDef> Núemero de páginas </th>
          <td mat-cell *matCellDef="let element"> {{element.numeroPaginas}} </td>
        </ng-container>
    
        <!-- Position Column -->
        <ng-container matColumnDef="Autores">
            <th mat-header-cell *matHeaderCellDef> Autores </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreAutor}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="LibroFecha">
            <th mat-header-cell *matHeaderCellDef> Año  </th>
            <td mat-cell *matCellDef="let element"> {{element.libroFecha}} </td>
          </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="Acciones">
          <th mat-header-cell *matHeaderCellDef ></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary"(click)="dialogoEditarEmpleado(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="dialogoEliminarEmpleado(element)">
              <mat-icon>delete</mat-icon>
            </button> 
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
    
  </div>
